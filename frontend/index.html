<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event | EventNexus</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Next-Gen College Event Registration & Check-in System">
</head>

<body>
    <header>
        <a href="index.html" class="logo">EventNexus</a>
        <nav class="nav-links">
            <a href="index.html">Register</a>
            <a href="checkin.html">Check-in</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <main class="container">
        <div class="glass-card" id="register-card">
            <h1 class="title">Join the Event</h1>
            <p class="subtitle">Secure your spot and get your express pass.</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Student Email</label>
                    <input type="email" id="email" required placeholder="john@uni.edu">
                </div>
                <div class="form-group">
                    <label for="student_id">Student ID</label>
                    <input type="text" id="student_id" required placeholder="CS123456">
                </div>
                <div class="form-group">
                    <label for="event">Event Name</label>
                    <select id="event" required>
                        <option value="Tech Symposium 2026">Tech Symposium 2026</option>
                        <option value="Freshman Orientation">Freshman Orientation</option>
                        <option value="Hackathon X">Hackathon X</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="submitBtn">Generate My Ticket</button>
            </form>
        </div>

        <div class="glass-card ticket-container" id="ticket-card">
            <h1 class="title">You're All Set!</h1>
            <p class="subtitle">Show this QR code at the entrance to check in.</p>

            <div class="qr-code-wrapper">
                <img id="qr-image" src="" alt="QR Code Ticket">
            </div>

            <p class="ticket-id" id="display-ticket-id"></p>
            <p style="margin-top: 10px; color: var(--text-muted); font-size: 0.9rem;">
                Take a screenshot of this page or save the QR code.
            </p>
            <button class="btn" onclick="location.reload()" style="margin-top: 30px;">Register Another</button>
        </div>
    </main>

    <script src="config.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const payload = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                student_id: document.getElementById('student_id').value,
                event: document.getElementById('event').value
            };

            try {
                const res = await fetch(`${BACKEND_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.success) {
                    document.getElementById('register-card').style.display = 'none';
                    document.getElementById('ticket-card').style.display = 'block';
                    document.getElementById('qr-image').src = "data:image/png;base64," + data.qr_code;
                    document.getElementById('display-ticket-id').innerText = data.ticket_id;
                } else {
                    alert("Error: " + data.error);
                    btn.innerText = "Generate My Ticket";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Failed to connect to server");
                btn.innerText = "Generate My Ticket";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
